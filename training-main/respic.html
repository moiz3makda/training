<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>images</title>
</head>
<body>
    <picture>
        <source media="(min-width: 650px)" srcset="3.jpg">
        <source media="(min-width: 465px)" srcset="4.jpg">
        <img src="5.jpg" style="width:auto;">
      </picture>
      <table border="2px solid">
        <tr>
          <th align="right">1</th>
          <th>2</th>
          <th>3</th>
        </tr>
        <tr>
          <td><img src="4.jpg" alt="image in table" width="100px" height="100px"></td>
          <td>Tobias</td>
          <td>Linus</td>
        </tr>
        <tr>
          <td>16</td>
          <td>14</td>
          <td>10</td>
        </tr>
      </table>
      <table border="2px solid">
          <caption>horizontal table</caption>
          <tr>
              <th>name</th>
              <td>moiz</td>
              <td>aayush</td>
          </tr>
          <tr>
              <th>surname</th>
              <td>makda</td>
              <td>desai</td>
          </tr>
      </table>
</body>
</html>
